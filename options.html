<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="Styles/options.css">
    <link rel="icon" href="">
  </head>

  <body>

    <section class="Confirmation js-Confirmation">
      <section class="js-Confirmation-cross">
        <img src="Images/cross-icon.jpeg">
      </section>
      
      <p>Are you sure you want to logout?</p>
      <div>
        <button class="Confirmation-button1 js-Confirmation-button1">Yes</button>
        <button class="Confirmation-button2 js-Confirmation-button2">No</button>
      </div>
    </section>

    <section class="main">
      <section class="js-main-cross">
        <img src="Images/cross-icon.jpeg">
      </section>
      <div class="logout js-logout">
        <img src="Images/Profile-icon(2).jpg">
        <p>Profile</p>
      </div>
      <div class="js-main-logout">
        <img src="Images/Logout-icon.jpg">
        <p>Logout</p>
      </div>
    </section>

    <script src="Scripts/options.js" type="module"></script>
  </body>
</html>
