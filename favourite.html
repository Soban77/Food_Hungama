<!DOCTYPE html>
<html>
  <head>
    <title>Favourites</title>
    <link rel="stylesheet" href="Styles/favourite.css">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="">
  </head>

  <body>

    <header class="home-nav">
      <div class="home-nav-profile">
        <img src="Images/blue-profile-icon-free-png.webp" class="js-home-profile">
      </div>

      <div class="home-nav-title">
        <h1 class="js-home-title">FoodHungama</h1>
      </div>

      <div class="home-nav-fav-wallet">
        <div class="home-nav-order-history">
          <img src="https://thumbs.dreamstime.com/b/transaction-history-icon-isolated-white-background-your-web-mobile-app-design-133862670.jpg" class="js-home-order-history" alt="Order History">
        </div>
        <img src="Images/Heart-icon.png" class="js-home-favourite">
        <img src="Images/Cart-icon1.jpg" class="js-home-cart">
      </div>
    </header>

    <section class="All-carts js-All-carts">

      <div class="All-carts-1">
        <h1>All carts</h1>
        <p class="js-cart-cross">&#x274c;</p>
      </div>

      <section class="All-carts-2 js-All-carts-2">
      </section>

      <div class="Empty-cart js-Empty-cart">
        <h1>Empty Cart</h1>
      </div>

    </section>

    <section class="favourite-main">
      <h1>My Favourites</h1>

      <section class="home-main-restaurants js-favourite-restaurants">

      </section>

    </section>

    <section class="No-favourite-container js-No-favourite-container">
      <img src="Images/No-favourite.jpg">
      <div class="No-favourite">
        <p>No Favourites Saved</p>
      </div>
    </section>

    <script src="Scripts/favourite.js" type="module"></script>
    <script src="Scripts/extra.js" type="module"></script>
    
  </body>
</html>
