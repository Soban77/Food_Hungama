<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="Styles/home.css">
    <link rel="stylesheet" href="Styles/extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <header class="home-nav">
      <div class="home-nav-profile">
        <img src="Images/blue-profile-icon-free-png.webp" class="js-home-profile">
      </div>

      <div class="home-nav-title">
        <h1 class="js-home-title">FoodHungama</h1>
      </div>

      <div class="home-nav-fav-wallet">
        <div class="home-nav-order-history">
          <img src="https://thumbs.dreamstime.com/b/transaction-history-icon-isolated-white-background-your-web-mobile-app-design-133862670.jpg" class="js-home-order-history" alt="Order History">
        </div>
        <img src="Images/Heart-icon.png" class="js-home-favourite">
      </div>
    </header>

    <div class="home-search">
      <input placeholder="Search" class="js-home-search-input">
      <img src="Images/search-icon.webp" class="js-search-img">
    </div>

    <section class="home-main">
      <div class="home-main-head">
        <h1><span class="js-no-restaurants"></span> RESTAURANTS</h1>
      </div>

      <div class="home-main-restaurants js-home-main-restaurants">
        
      </div>
    </section>

    <script src="Scripts/home.js" type="module"></script>
    <script src="Scripts/extra.js" type="module"></script>
  </body>
</html>
